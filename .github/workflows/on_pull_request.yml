name: Pull Request Check

on:
  pull_request:
    types:
      - opened
  push:
    branches:
      - feature/ci-cd

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Setup Java'
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: "Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
      - name: 'Check'
        run: |
          ./gradlew check